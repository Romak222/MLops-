<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .bus-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>

    <img class="bus-image" src="bus-cover-image.jpg" alt="Bus Cover Image">
<div class="container">
    <h2>Bus Timetable</h2>
    <table>
        <thead>
            <tr>
                <th>Bus Number</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Departure Station</th>
                <th>Arrival Station</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bus 101</td>
                <td>08:00 AM</td>
                <td>09:30 AM</td>
                <td>Station A</td>
                <td>Station B</td>
            </tr>
            <tr>
                <td>Bus 102</td>
                <td>10:00 AM</td>
                <td>11:30 AM</td>
                <td>Station B</td>
                <td>Station C</td>
            </tr>
            <tr>
                <td>Bus 103</td>
                <td>12:00 PM</td>
                <td>01:30 PM</td>
                <td>Station C</td>
                <td>Station D</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>

</body>
</html>
